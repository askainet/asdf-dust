name: Main workflow

on:
  push:
    paths-ignore:
      - '**.md'
      - '.all-contributorsrc'
  pull_request:
    paths-ignore:
      - '**.md'
      - '.all-contributorsrc'
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:
  plugin_test:
    strategy:
      matrix:
        os:
          - ubuntu-24.04      # x64
          - ubuntu-24.04-arm  # aarch64
          - macos-13          # x64
          # no macos arm64 binary published by upstream project
          # - macos-15          # aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: asdf_plugin_test
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: asdf-vm/actions/plugin-test@v4
        with:
          command: 'dust --version'
